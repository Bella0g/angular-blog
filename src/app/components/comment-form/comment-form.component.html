<div class="flex flex-col mb-4">
    <hr>
    <h4 class="text-lg">Comments</h4>
    <!-- Comment Form -->
        <textarea [(ngModel)]="comment" class="p-2 border border-gray-400 rounded mt-5" placeholder="Write a comment..."></textarea>
        <button (click)="addComment()" type="submit" class="bg-gray-900 text-gray-50 rounded-sm px-3.5 pb-2 cursor-pointer">Comment</button>
    <hr>
    <!-- Display existing comments -->
    <div *ngFor="let comments of postComments" class="mx-2">
        <p>{{ comments }}</p>
    </div>
</div>
