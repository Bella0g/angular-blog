<section class="flex first items-center flex-col min-h-full">

    <h2 class="text-3xl font-medium font-mono mb-4">Create a New Blog Post</h2>

    <form class="p-2.5 w-full flex flex-col shadow-lg max-w-2xl">
        <input type="text" id="title" name="title" [(ngModel)]="newPost.title" required placeholder="Title.."
            class="p-2 border border-gray-400 rounded mt-5">

        <input [(ngModel)]="newPost.imageUrl" type="text" name="image-url" placeholder="Image URL.."
            class="p-2 border border-gray-400 rounded mt-5">

        <textarea id="content" name="content" [(ngModel)]="newPost.content" required placeholder="Post content.."
            class="p-2 border border-gray-400 rounded resize-none min-h-max mt-5 mb-2"></textarea>
        <div class="flex justify-center">
            <button type="submit" class="bg-gray-900 text-gray-50 rounded-sm px-6 py-2.5 cursor-pointer">Send</button>
        </div>
    </form>
</section>
