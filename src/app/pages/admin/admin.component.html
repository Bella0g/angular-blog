<div class="admin-container">
    <h2>Create a New Blog Post</h2>
    <form (ngSubmit)="createPost()" #postForm="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="newPost.title" required>
        </div>
        <div class="form-group">
            <label for="image-url">Image URL:</label>
            <input type="text" id="image-url" name="image-url">
            <label for="content"></label>
            <textarea id="content" name="content" [(ngModel)]="newPost.content" required placeholder="Post content.."></textarea>
        </div>
        <button type="submit" (click)="savePost()">Create Post</button>
    </form>
</div>
